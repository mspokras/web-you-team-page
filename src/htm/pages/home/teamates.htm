<script type="text/template" id="employee-card-template">
	{{#.}}
		<div class="teamate-card teamates-slider__slide swiper-slide" data-card-idx="{{__idx}}">
			<div class="teamate-card__img-wrap img-wrap">
				<img src="{{crb_photo}}" alt="Person photo" class="teamate-card__img">
			</div>
			<div class="teamate-card__header">
				<div class="teamate-card__title">{{crb_person_title}}</div>
				<h3 class="teamate-card__name">{{crb_person_name}}</h3>
			</div>
			<ul class="teamate-card__skills">
			{{#crb_main_skills}}
					<li class="teamate-card__skill-item">
						<img src="{{crb_skill_icon}}" alt="research.svg" class="teamate-card__skill-icon">
						<div class="teamate-card__skill-name">{{crb_skill_name}}</div>
					</li>
			{{/crb_main_skills}}
			</ul>
			<button type="button" class="text-btn teamate-card__btn">
				<span class="text-btn__cap">View more</span>
				<svg class="svg-icon" viewbox="0 0 18 16">
					<use href='@img/static/icons/icons.svg#simple-arrow-right'></use>
				</svg>
			</button>
		</div>
	{{/.}}
</script>
